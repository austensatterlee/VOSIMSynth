image: Visual Studio 2015

build:
    verbosity: detailed

environment:
    PYTHON_EXECUTABLE_32: C:/Miniconda/python.exe
    PYTHON_EXECUTABLE_64: C:/Miniconda-x64/python.exe
    BOOST_ROOT: C:/Libraries/boost_1_63_0 
    USE_MSVC_RUNTIME_LIBRARY_DLL: OFF 
    VOSIMLIB_SHARED: OFF 
    VOSIMSYNTH_BUILD_VST: ON
    BUILD_SHARED_LIBS: OFF 

    matrix:
        - GENERATOR: "Visual Studio 14 2015"
          CONFIG: Debug
          PYTHON: C:/Miniconda
          ARCH: x86
          BUILD_DIR: _build32

        - GENERATOR: "Visual Studio 14 2015"
          CONFIG: Release
          PYTHON: C:/Miniconda
          BUILD_DIR: _build32

        - GENERATOR: "Visual Studio 14 2015 Win64"
          CONFIG: Debug
          PYTHON: C:/Miniconda-x64
          BUILD_DIR: _build64

        - GENERATOR: "Visual Studio 14 2015 Win64"
          CONFIG: Release
          PYTHON: C:/Miniconda-x64
          BUILD_DIR: _build64

install:
    - git submodule update --init --recursive
    - SET PATH=%PYTHON%;%PYTHON%/Scripts;%PATH%
    - conda update -y conda
    - conda install -y numpy scipy

before_build:
    - pushd VOSIMLib && python genTables.py -v && popd
    - mkdir %BUILD_DIR% && cd %BUILD_DIR%
    - cmake .. -G "%GENERATOR%"

build_script:
    - set
    - cd
    - cmake --build . --config "%CONFIG%"

artifacts:
  - path: '%BUILD_DIR%/VOSIMSynth/Release/*.dll'
    name: 'VOSIMSynth-Release'
  - path: '%BUILD_DIR%/VOSIMSynth/Debug/*.dll'
    name: 'VOSIMSynth-Debug'
