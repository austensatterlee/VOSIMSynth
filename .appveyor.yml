os:
    - Visual Studio 2017

build:
    verbosity: detailed

environment:
    PYTHON_EXECUTABLE_32: C:/Python27 
    PYTHON_EXECUTABLE_64: C:/Python27-x64 
    Boost_INCLUDE_DIR: C:/Libraries/boost_1_63_0 
    USE_MSVC_RUNTIME_LIBRARY_DLL: OFF 
    VOSIMLIB_SHARED: OFF 
    VOSIMSYNTH_BUILD_VST: ON

    matrix:
        - GENERATOR: "Visual Studio 15 2017"
          CONFIG: Debug

        - GENERATOR: "Visual Studio 15 2017"
          CONFIG: Release

        - GENERATOR: "Visual Studio 15 2017 Win64"
          CONFIG: Debug

        - GENERATOR: "Visual Studio 15 2017 Win64"
          CONFIG: Release

install:
    - git submodule update --init --recursive

before_build:
    - mkdir _build
    - cd _build
    - cmake -G "%GENERATOR%" ..  BUILD_SHARED_LIBS: OFF 

build_script:
    - cmake --build . --config "%CONFIG%"
